[project]
name = "fart"
version = "0.1.0"
description = "Financial Analysis & Real-time Trading"
authors = [
    { name = "Koen van Esterik", email = "koen@vanesterik.com" },
]
dependencies = [
    "click>=8.1.7",
    "jupyter>=1.0.0",
    "loguru>=0.7.2",
    "matplotlib>=3.8.2",
    "mplfinance>=0.12.10b0",
    "pandas>=2.2.0",
    "pyarrow>=16.0.0",
    "python-bitvavo-api>=1.3.3",
    "python-dotenv>=1.0.1",
    "ta-lib>=0.4.31",
    "scikit-learn>=1.4.2",
    "xgboost>=2.0.3",
    "statsmodels>=0.14.2",
    "tensorflow>=2.16.1",
]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.1.1",
    "isort>=5.13.2",
    "mypy>=1.8.0",
    "ruff>=0.1.14",
    "pytest>=8.2.2",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
